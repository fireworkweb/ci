.assets:
  stage: build
  image: fireworkweb/fwd:1.0-rc
  services:
    - docker:dind
  tags:
    - dind
  cache:
    paths:
      - node_modules/
  before_script:
    - fwd pnpm install --frozen-lockfile
  script:
    - fwd pnpm run production
  artifacts:
    paths:
      - public/js
      - public/css
      - public/img
      - public/mix-manifest.json
      - node_modules
    expire_in: 1 week
  dependencies: []
